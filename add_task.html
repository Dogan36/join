<div class="content-add-tast-container">
  <div class="content-add-tast-body-container">
    <div class="content-head-container">
      <div class="add-tast-container">
        <div class="hader-add-task-container">
          <h1>Add Task</h1>
        </div>
      </div>
      <form id="myForm" novalidate onsubmit="createTaskButton(0); return false">
        <div class="content-body-container">
          <div class="container-left">
            <div class="title-container">
              <p>
                <label class="title">Title</label>
              </p>

              <input
                id="task-title-input0"
                class="title-input no-outline"
                type="text"
                placeholder="Enter a title"
                title="Geben Sie hier Ihren Text ein"
                autocomplete="off"
                required
                oninput="checkMandatoryFieldTitle(0)"
              />
              <p id="required-title0" class="required hidden">
                This field is required
              </p>
            </div>
            <div class="title-container">
              <p>
                <label class="title">Description</label>
              </p>

              <textarea
                id="add-task-description0"
                class="description-field no-outline"
                type="text"
                placeholder="Enter a title"
                title="Geben Sie hier Ihren Text ein"
                required
                oninput="checkMandatoryFieldDescription(0)"
              ></textarea>
              <p id="required-description0" class="required hidden">
                This field is required
              </p>
            </div>
            <div class="title-container">
              <p>
                <!-- <label class="title">Category</label> -->
                <label for="category0" class="title">New category name:</label>
              </p>

              <div>
                <div
                  id="new-category-container0"
                  class="new-category-container d-none"
                >
                  <div class="input-and-color-button-container">
                    <!-- <input
                      id="category0"
                      class="new-category-input no-outline"
                      type="text"
                      name="category"
                      placeholder="New category name"
                      required
                    /> -->
                    <input
                      id="category0"
                      class="new-category-input no-outline"
                      type="text"
                      name="category"
                      placeholder="New category name"
                      required
                    />
                    <div id="color-button-container0"></div>
                  </div>

                  <div class="img-container">
                    <img
                      class="x-or-hook"
                      onclick="closeNewTaskCategroy(0)"
                      src="./assets/img/black-x.svg"
                      alt=""
                    />
                    <div class="dash-contaier">
                      <span class="dash"></span>
                    </div>
                    <img
                      onclick="checkNewCategoryName(0)"
                      class="x-or-hook"
                      src="./assets/img/black-check.svg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div id="select-container0" class="select-container">
                <div onclick="openNewTaskCategroy(0)" class="option selectTask">
                  <div id="select-start-task-category0">
                    Select task category
                  </div>
                  <img
                    class="arrow-icon"
                    src="./assets/img/arrow_icon.svg"
                    alt=""
                  />
                </div>
              </div>
              <div id="color-container0" class="color-container d-none">
                <div
                  id="color-button0"
                  class="purple color wheel"
                  onclick="colorButton(0, 0)"
                ></div>
                <div class="red color wheel" onclick="colorButton(1, 0)"></div>
                <div
                  class="green color wheel"
                  onclick="colorButton(2, 0)"
                ></div>
                <div
                  class="yellow color wheel"
                  onclick="colorButton(3, 0)"
                ></div>
                <div class="pink color wheel" onclick="colorButton(4, 0)"></div>
                <div class="blue color wheel" onclick="colorButton(5, 0)"></div>
              </div>
              <p id="required-category0" class="required hidden">
                This field is required
              </p>
              <p id="notice-new-category0" class="required hidden">
                Please enter name and color
              </p>
            </div>
            <div class="title-container">
              <p>
                <label class="title">Assigned to</label>
              </p>

              <div>
                <div
                  id="assigned-to-container0"
                  class="new-category-container d-none"
                >
                  <input
                    class="no-outline"
                    type="text"
                    placeholder="Contact email"
                    required
                  />

                  <div class="img-container">
                    <img
                      onclick="closeSelectContactsToAssign(0)"
                      src="./assets/img/black-x.svg"
                      alt=""
                    />
                    <div class="dash-contaier"><span class="dash"></span></div>
                    <img src="./assets/img/black-check.svg" alt="" />
                  </div>
                </div>
              </div>
              <div id="select-contacts-container0" class="select-container">
                <div
                  onclick="openSelectContactsToAssign(0); checkMandatoryFieldAssignedTo(0);"
                  class="option selectTaskAssignedTo"
                >
                  <div id="select-start-task-contact">
                    Select contacts to assign
                  </div>
                  <img
                    class="arrow-icon"
                    src="./assets/img/arrow_icon.svg"
                    alt=""
                  />
                </div>
              </div>
              <p id="required-assigned-to0" class="required hidden">
                This field is required
              </p>
            </div>
          </div>
          <div class="container-center"></div>
          <div class="container-right">
            <div class="title-container">
              <p>
                <label class="title">Due date</label>
              </p>

              <div id="date-button0">
                <input
                  class="title-input no-outline"
                  type="date"
                  id="due-date0"
                  required
                  oninput="checkMandatoryFieldDueDate(0)"
                />
              </div>
              <p id="required-due-date0" class="required hidden">
                This field is required
              </p>
            </div>
            <div class="prio-container">
              <p>
                <label class="title">Prio</label>
              </p>

              <div class="prio-body-container">
                <div
                  id="prio-red0"
                  class="prio-button"
                  onclick="selectPrioOnOrOff('prio-red','divRed', 'Urgent', '#ff3c00', './assets/img/prio-urgent-icon.svg', './assets/img/prio-urgent-white-icon.svg', 0)"
                >
                  <div>Urgent</div>
                  <img
                    id="prio-urgent-icon0"
                    class="prio-icon"
                    src="./assets/img/prio-urgent-icon.svg"
                    alt=""
                  />
                  <img
                    id="prio-urgent-white-icon0"
                    class="prio-icon d-none"
                    src="./assets/img/prio-urgent-white-icon.svg"
                    alt=""
                  />
                </div>
                <div
                  id="prio-yellow0"
                  class="prio-button"
                  onclick="selectPrioOnOrOff('prio-yellow', 'divYellow', 'Medium', '#ffa800', './assets/img/prio-medium-icon.svg', './assets/img/prio-medium-white-icon.svg', 0)"
                >
                  <div>Medium</div>
                  <img
                    id="prio-medium-icon0"
                    class="prio-icon"
                    src="./assets/img/prio-medium-icon.svg"
                    alt=""
                  />
                  <img
                    id="prio-medium-white-icon0"
                    class="prio-icon d-none"
                    src="./assets/img/prio-medium-white-icon.svg"
                    alt=""
                  />
                </div>
                <div
                  id="prio-green0"
                  class="prio-button"
                  onclick="selectPrioOnOrOff('prio-green', 'divGreen', 'Low', '#7ae229', './assets/img/prio-low-icon.svg', './assets/img/prio-low-white-icon.svg', 0)"
                >
                  <div>Low</div>
                  <img
                    id="prio-low-icon0"
                    class="prio-icon"
                    src="./assets/img/prio-low-icon.svg"
                    alt=""
                  />
                  <img
                    id="prio-low-white-icon0"
                    class="prio-icon d-none"
                    src="./assets/img/prio-low-white-icon.svg"
                    alt=""
                  />
                </div>
              </div>
              <p id="required00" class="required hidden">
                This field is required
              </p>
            </div>
            <div class="subtask-container">
              <p>
                <label class="title">Subtasks</label>
              </p>

              <div
                id="new-subtask-container0"
                class="new-category-container d-none"
              >
                <input
                  id="new-subtask-piont0"
                  class="new-category-input no-outline"
                  type="text"
                  placeholder="New Subtasks"
                />
                <div class="img-container">
                  <img
                    onclick="closeSelectContactEmail(0)"
                    src="./assets/img/black-x.svg"
                    alt=""
                  />
                  <div class="dash-contaier"><span class="dash"></span></div>
                  <img
                    onclick="addNewSubtask(0)"
                    src="./assets/img/black-check.svg"
                    alt=""
                  />
                </div>
              </div>
              <div
                id="add-new-subtask-container0"
                class="new-category-container"
                onclick="openSubtask(0)"
              >
                <div class="Add-new-subtask">Add new subtask</div>
                <img
                  class="plus-icon"
                  src="./assets/img/plus-icon.svg"
                  alt=""
                />
              </div>
              <p id="required0" class="required hidden">
                This field is required
              </p>
            </div>
            <div id="add-task-subtask-point0"></div>
            <div class="submit-btns-container">
              <button class="clear-btn">
                <span>clear</span>
                <img src="./assets/img/black-x.svg" alt="" />
              </button>
              <button type="submit" class="create-task-btn">
                <span>Create Task</span>
                <img src="./assets/img/black-x.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div></div>
</div>
