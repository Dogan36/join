<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <script src='./js/storage.js'></script>
    <script src='./js/main.js'></script>
    <script src='./js/include.js'></script>
    <script src='./js/board.js'></script>
    <script src="./js/summary.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/add_task.js"></script>

    <link rel="preload" href="./fonts/inter-v12-latin-100.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-200.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-300.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-800.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/add_task.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/desktop_template.css">
    <link rel="stylesheet" href="./css/mobile_template.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body onload="init('include')">
    <indexWrapper>
        <div w3-include-html="./assets/templates/desktop_template.html"></div>
        <div w3-include-html="./assets/templates/mobile_template.html"></div>

        <div class="indexContainer">
            <div class="indexHeader" w3-include-html="./assets/templates/header.html"></div>
            <div id='summaryContent' class="indexContent" w3-include-html="summary2.html"></div>
            <div id='boardContent' class="indexContent d-none" w3-include-html="board.html"></div>
            <div id='addTaskContent' class="indexContent d-none" w3-include-html="add_task.html"></div>
            <div id='contactsContent' class="indexContent d-none" w3-include-html="contacts.html"></div>
            <div id='legalContent' class="indexContent d-none" w3-include-html="./assets/templates/legal.html"></div>
            <div id='privacyContent' class="indexContent d-none" w3-include-html="./assets/templates/privacy.html"></div>
            <div id='helpContent' class="indexContent d-none" w3-include-html="./assets/templates/help.html"></div>
        </div>
        <!-- background container for the pop up Windows (Hintergrundcontainer fÃ¼r die Popup-Fenster) -->
        <div class="darkBackgroundContainer d-none" id="darkBackgroundContainer" onclick="closeOverlay()"></div>
        <div class="overlay addTaskOverlay" id="addTaskOverlay"
            w3-include-html="./assets/templates/addTaskOverlayTemplate.html"></div>
        <div class="overlay addTaskOverlay" id="editTaskOverlay"
            w3-include-html="./assets/templates/editTaskOverlayTemplate.html"></div>
        <div class="overlay activeTaskOverlay" id="activeTaskOverlay"></div>
        <div class="overlay addContactOverlay" id="addContactOverlay"
            w3-include-html="./assets/templates/addContactCard.html"></div>
        <div class="overlay editContactOverlay" id="editContactOverlay"
            w3-include-html="./assets/templates/editContactCard.html"></div>
        
    </indexWrapper>

    <div id="fly-in-button" class="fly-in task-added-to-board-container d-none"></div>
    <div class="log-out-modal d-none">
        <span class="logoutPrivacy" onclick="showContent('privacyContent')">Privacy Policy</span>
        <span class="logoutPrivacy" onclick="showContent('legalContent')">Legal Notice</span>
        <span onclick="logOut()">Log out</span>
    </div>
</body>


</html>
