<div onclick="closeDropdownsAddTask(event)" id="addTask" class="addTask">
  <div class="addTaskHeader">
    <div class="addTaskHeadline">Add Task</div>
  </div>

  <form id="addTaskForm0" novalidate onsubmit="checkMandatoryFields(); return false">
    <div class="contentBodyContainer">
      <div class="containerLeft">
        <div class="titleContainer">
          <p>
            <label class="title">Title</label>
          </p>
          <input id="taskTitleInput0" class="titleInput noOutline" type="text" placeholder="Enter a title" maxlength="40"
            title="Geben Sie hier Ihren Text ein" autocomplete="off" required oninput="checkMandatoryFieldTitle()" />
          <p id="requiredTitle0" class="required hidden">
            This field is required
          </p>
        </div>
        <div class="titleContainer">
          <p>
            <label class="title">Description</label>
          </p>
          <textarea id="addTaskDescription0" class="descriptionField noOutline" type="text" maxlength="100"
            placeholder="Enter a title" title="Geben Sie hier Ihren Text ein" required
            oninput="checkMandatoryFieldDescription()"></textarea>
          <p id="requiredDescription0" class="required hidden">
            This field is required
          </p>
        </div>
        <div class="titleContainer">
          <p>
            <label for="category0" class="title">Category</label>
          </p>
          <div id="selectContainer0" class="selectContainer">
          </div>
          <div id="newCategoryContainer0" class="newCategoryContainer d-none">
            <div class="inputAndColorButtonContainer">
              <input id="category0" class="newCategoryInput noOutline" type="text" name="category"
                placeholder="New category name" maxlength="20" required />
              <div id="colorButtonContainer0"></div>
            </div>
            <div class="imgContainer">
              <img class="xOrHook" onclick="closeAddTaskNewCategory()" src="./assets/img/blackX.svg" alt="" />
              <div class="dashContainer">
                <span class="dash"></span>
              </div>
              <img onclick="checkNewCategoryName()" class="xOrHook" src="./assets/img/blackCheck.svg" alt="" />
            </div>
          </div>
          <div id="colorContainer0" class="colorContainer d-none">
            <div id="colorButton0" class="purple color wheel" onclick="colorButton(0, 0)"></div>
            <div class="red color wheel" onclick="colorButton(1, 0)"></div>
            <div class="green color wheel" onclick="colorButton(2, 0)"></div>
            <div class="yellow color wheel" onclick="colorButton(3, 0)"></div>
            <div class="pink color wheel" onclick="colorButton(4, 0)"></div>
            <div class="blue color wheel" onclick="colorButton(5, 0)"></div>
          </div>
          <p id="requiredCategory0" class="required hidden">
            This field is required
          </p>
        </div>

        <div class="titleContainer">
          <p>
            <label class="title">Assigned to</label>
          </p>
          <div id="assignedToContainer0" class="newCategoryContainer d-none">
            <input id="inviteNewContact0" class="noOutline" type="email" placeholder="Contact email"
              aria-required="true" required />
            <div class="imgContainer cursorPointer">
              <img onclick="closeInviteNewContact()" src="./assets/img/blackX.svg" alt="" />
              <div class="dashContaier cursorPointer"><span class="dash"></span></div>
              <img src="./assets/img/blackCheck.svg" alt="" onclick="checkNewContactField()" />
            </div>
          </div>
          <div id="selectContactsContainer0" class="selectContainer">
          </div>
          <p id="requiredAssignedTo0" class="required hidden">
            Please enter a valid E-Mail
          </p>
        </div>
      </div>
      <div class="containerCenter"></div>
      <div class="containerRight">
        <div class="titleContainer">
          <p>
            <label class="title">Due date</label>
          </p>
          <div id="dateButton0">
            <input class="titleInput noOutline cursorPointer" type="date" id="dueDate0" required
              oninput="checkMandatoryFieldDueDate()" />
          </div>
          <p id="requiredDueDate0" class="required hidden">
            This field is required
          </p>
        </div>
        <div class="prioContainer">
          <p>
            <label class="title">Prio</label>
          </p>
          <div class="prioBodyContainer">
            <div id="prioRed0" class="prioButton" onclick="choosePrio('prioRed')">

              <div class="prioButtonName">Urgent</div>
              <img id="prioUrgentIcon0" class="prioIcon" src="./assets/img/prioUrgentIcon.svg" alt="" />
            </div>
            <div id="prioYellow0" class="prioButton" onclick="choosePrio('prioYellow')">
              <div class="prioButtonName">Medium</div>
              <img id="prioMediumIcon0" class="prioIcon" src="./assets/img/prioMediumIcon.svg" alt="" />
            </div>
            <div id="prioGreen0" class="prioButton" onclick="choosePrio('prioGreen')">
              <div class="prioButtonName">Low</div>
              <img id="prioLowIcon0" class="prioIcon" src="./assets/img/prioLowIcon.svg" alt="" />
            </div>
          </div>
          <p id="requiredPrio0" class="required hidden">
            This field is required
          </p>
        </div>
        <div>
          <p>
            <label class="title">Subtasks</label>
          </p>
          <div id="newSubtaskContainer0" class="newCategoryContainer d-none ">
            <input id="newSubtaskPoint0" class="newCategoryInput noOutline" type="text" maxlength="40"
              placeholder="New Subtasks" />
            <div class="imgContainer cursorPointer">
              <img onclick="closeSubtask()" src="./assets/img/blackX.svg" alt="" />
              <div class="dashContaier cursorPointer"><span class="dash"></span></div>
              <img onclick="addNewSubtask()" src="./assets/img/blackCheck.svg" alt="" />
            </div>
          </div>
          <div id="addNewSubtaskContainer0" class="newCategoryContainer cursorPointer" onclick="openSubtask()">
            <div class="addNewSubtask">Add new subtask</div>
            <img class="plusIcon" src="./assets/img/plusBlackIcon.svg" alt="" />
          </div>
          <p id="required0" class="required hidden">
            This field is required
          </p>
        </div>
        <div id="addTaskSubtaskPoint0"></div>
        <div class="submitBtnsContainer">
          <button type="button" class="addTaskCancelButton" onclick="clearTheInputFields()"
            onmouseover="hover('addTaskClearButton0', './assets/img/buttonXsecondary.svg'); "
            onmouseout="hover('addTaskClearButton0', 'assets/img/buttonX.svg')">
            <span>Cancel</span>
            <img id="addTaskClearButton0" src="assets/img/buttonX.svg" alt="">
          </button>
          <button type="submit" class="createTaskBtn">
            <span>Create Task</span>
            <img src="./assets/img/creatTaskCheck.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
