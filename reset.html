<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./fonts/inter-v12-latin-100.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-200.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-300.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/inter-v12-latin-800.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src='./js/storage.js'></script>
    <script src="./js/main.js"></script>
</head>

<body onload="init(), listenerPasswordImg('reset'), listenerPasswordImg('confirm');">
    <div class="signUpWrapper">
        <div class="forgotBlackLayer d-none">
            <div class="forgotSentConfirmation">
                <span>Your reset your password</span>
            </div>
        </div>
        <img class="logoTopLeft" src="assets/img/logo.svg" alt="">

        <form class="resetPassword" onsubmit="checkInputsReset(); return false;" novalidate>
            <img onclick="window.location.href='login.html'" class="leftArrow" src="assets/img/arrow-left-line.svg"
                alt="">
            <div class="resetHeadline">
                <span>Reset your password</span>
                <img src="assets/img/loginSeperator.svg" alt="">
            </div>
            <span class="resetSubtitle">Change your account password</span>
            <div class="resetInputs">
                <div class="newPasswordContainer">
                    <div class="inputFieldWithImg">
                        <input id="resetPassword" class="loginInput" type="password" placeholder="New password" required>
                        <img id="resetPasswordImg" src="assets/img/loginPassword.svg" alt="">
                    </div>
                    <span id="resetPasswordError" class="resetErrorMessage d-none">This field is required</span>
                    <span id="resetPasswordLengthError"class="resetErrorMessage d-none">Password must contain at least 6 Characters</span>
                </div>
                <div class="confirmPasswordContainer">
                    <div class="inputFieldWithImg">
                        <input id="confirmPassword" class="loginInput" type="password" placeholder="Confirm password"
                            required>
                            <img id="confirmPasswordImg" src="assets/img/loginPassword.svg" alt="">
                    </div>
                    <span id="confirmPasswordError" class="resetErrorMessage d-none">This field is required</span>
                    <span id="confirmPasswordIncorrectError"class="resetErrorMessage d-none">Passwords doesn't match</span>
                </div>
            </div>
            <button type="submit" class="resetButton"><span>Continue</span></button>
        </form>
</body>

</html>
